<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="h1">Welcome to <span class="fw-bold text-danger">S</span>AGIP</h1>
    <div class="p-3 mt-3 col-6 d-flex justify-content-center align-items-center text-center">
      <div class="d-flex gap-5 ">
        <a class="btn btn-primary p-3 px-5" id="user">User</a>
        <a class="btn btn-secondary p-3 px-5" id="admin">Admin</a>
      </div>
    </div>
  </div>

<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="userNameInput" class="form-control" placeholder="Your name" required />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveNameBtn">Continue</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="passModal" tabindex="-1" aria-labelledby="passModalLabel" aria-hidden="true"> 
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passModalLabel">Admin Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="password" id="adminPasswordInput" class="form-control" placeholder="Enter Password" required />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submitAdminPassword">Continue</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
