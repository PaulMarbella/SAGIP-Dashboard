<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy Radar Embed</title>
    <!-- Bootstrap CSS (for flex and border classes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="d-flex justify-content-between gap-3">
        <div class="card ml-auto">
            <label for="date">Search</label>
            <input type="date" class="mb-2">
            <select>
                <option value="">Humidity</option>
                <option value="">Heat Index</option>
                <option value="">Water Level</option>
            </select>
        </div>
        <div class="border border-5" style="width: 90%; max-width: 1000px; height: 600px;">
            <iframe 
                width="100%" 
                height="100%" 
                src="https://embed.windy.com/embed2.html?lat=14.5995&lon=120.9842&zoom=5&level=surface&overlay=radar&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=14.5995&detailLon=120.9842&metricWind=default&metricTemp=default&radarRange=-1" 
                frameborder="0">
            </iframe>
        </div>
    </div>
</body>
</html>
