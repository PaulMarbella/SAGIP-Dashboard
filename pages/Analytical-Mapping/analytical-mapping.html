<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical-Mapping</title>
    <link rel="stylesheet" href="/css/weathercard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>


  <div id="loading-spinner" class="text-center my-3">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  


    <div id="weatherapi-weather-widget-3">
    </div>
    <script type='text/javascript' src='https://www.weatherapi.com/weather/widget.ashx?loc=1857963&wid=3&tu=2&div=weatherapi-weather-widget-3' async>
    </script>
    <noscript>
        <a href="https://www.weatherapi.com/weather/q/paranaque-1857963" alt="Hour by hour Paranaque weather">10 day hour by hour Paranaque weather</a>
    </noscript>
  


<div class="container d-flex justify-content-between gap-5 mt-5 w-100">
  
  <div class="col-md-2">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Tools</h5>
      </div>
      <div class="card-body">
        <button class="btn btn-secondary d-flex gap-1 mb-3 col-12" id="refresh"><i class="bi bi-arrow-clockwise"></i>Refresh Data</button>
        <button class="btn btn-success d-flex gap-1 col-12" id="download-csv"><i class="bi bi-download"></i>Download CSV</button>
      </div>
    </div>
  </div>
  
  
  
  <div class="col-md-10">
    <input type="text" id="search-table" class="form-control mb-5 border border-primary searhBar" placeholder="Search table...">

    <table class="table table-hover" id="data-table">
       <thead>
      <tr>
        <th>Date</th>
        <th>Max Temp (°C)</th>
        <th>Min Temp (°C)</th>
        <th>Weather</th>
      </tr>
    </thead>
    <tbody id="weatherTableBody">
  
    </tbody>
    </table>
  </div>
  
</div>

<script src="/js/weather.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
